<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JAD</title>

    <meta name="description" content="JAD (just another dashboard)"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <script>
      const data = "{{ . }}"
      if (data[1] !== "{") {
        window.config = JSON.parse(data)
        window.config.apiHost = ""
      } else {
        fetch("http://localhost:8080").then(res => res.text()).then(data => {
          window.config = JSON.parse(data)
        }).catch(err => {
          window.config = {
            version: "demo",
            links: [
              {
                id: "youtube",
                name: "YouTube",
                url: "https://youtube.com",
                color: "#ffffff"
              },
              {
                id: "ubiquiti",
                name: "Ubiquiti",
                url: "https://ui.com",
                color: "#0061ff"
              },
              {
                id: "github",
                name: "Github",
                url: "https://github.com",
                color: "#ffffff"
              },
              {
                id: "cloudflare",
                name: "Cloudflare",
                url: "https://cloudflare.com",
                color: "#f3f3f3"
              }
            ],
          }
        })
      }
    </script>
    <script type="module" crossorigin src="/JAD/assets/index-BYZfNiKq.js"></script>
    <link rel="stylesheet" crossorigin href="/JAD/assets/index-dCSug8jY.css">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
