<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JAD</title>

    <meta name="description" content="JAD (just another dashboard)"/>
    <meta name="viewport" content="width=device-width" />
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="#F6F6F6" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#282828" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="JAD">

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">

    <script>
      const data = "{{ . }}"
      if (data[1] !== "{") {
        window.config = JSON.parse(data)
      }
    </script>
  </head>
  <body>
    <div id="app" class="relative"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
