<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JAD</title>

    <meta name="description" content="JAD (just another dashboard)"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light">

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <script>
      const data = "{{ . }}"
      if (data[1] !== "{") {
        window.config = JSON.parse(data)
        window.config.apiHost = ""
      } else {
        fetch("http://localhost:8080").then(res => res.text()).then(data => {
          window.config = JSON.parse(data)
        }).catch(err => {
          window.config = {
            // version: "20240514T21:13:15",
            version: "v0.0.0",
            links: [
              {
                id: "proxmox",
                name: "pihole 1",
                url: "https://proxmox:8006",
                color: "#d6d6d6"
              },
              {
                id: "proxmox2",
                name: "pihole 1",
                url: "https://proxmox:8006",
                color: "#d6d6d6"
              }
            ],
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
